    <fieldset>
        <div class="container max-width=50%">

            <h2 style="margin-bottom: 10px">Pizzabestellung</h2>
            <form action="">
                <div class="form-group">
                    <label for="cars">Name der Pizza </label>
                    <select id="pizza" name="pizza">
                      <option value="margherita">Margherita</option>
                      <option value="alcapone">Al Capone</option>
                      <option value="tonno">Tonno</option>
                      <option value="diabolo">Diabolo</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="tomatensause" name="tomatensause" value="Tomatensause">
                    <label for="tomatensause">Tomatensause</label>
                    <input type="checkbox" id="knoblauchsause" name="knoblauchsause" value="Knoblauchsause">
                    <label for="knoblauchsause">Knoblauchsause</label>
                </div>
                <div class="form-group">
                    <label for="">Menge*</label>
                    <input type="number" name="amount-input" class="form-control" value="1">
                    <small class="form-text text-muted">
                        Minimum 1, maximum 10
                       <br> Alle Formularfelder mit * müssen ausgefüllt werden.<br />
                    </small>
                    
                </div>
                <div class="form-group">
                    Zahlen: <span class="show-amount">0 </span> Euro
                </div>
                <button onclick="calcAmount()" type="button" class="btn btn-primary">Kassa</button>
            </form>
        </div>
        <div class="col-3"></div>
        </div>
        </div>
    </fieldset>
